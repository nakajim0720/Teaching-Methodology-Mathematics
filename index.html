<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多角形の内角の和 計算ツール</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 見やすいフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 日本語フォントを適用します */
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        /* スタイル調整 */
        .table-input {
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: transparent;
            border: none;
            outline: none;
            padding: 0.75rem; /* 12px */
        }
        .table-input:focus {
            box-shadow: 0 0 0 2px rgba(106, 163, 215, 1); /* focus:ring-2 focus:ring-blue-500相当 */
            border-radius: 0.375rem; /* rounded-md */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-5xl">
        <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-6">Q. 考えてみよう</h1>
        <p class="text-center text-gray-600 mb-8">多角形を、1つの頂点から出る対角線で三角形に分ける。<br>頂点の数がnの多角形の内角の和を求める式はどのようになるだろうか。</p>
        
        <!-- テーブルが画面幅を超える場合に横スクロールできるようにします -->
        <div class="overflow-x-auto">
            <table class="w-full min-w-[700px] text-center border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-sm sm:text-base">
                        <th class="p-3 sm:p-4 border border-gray-300 font-semibold">　　　　　</th>
                        <th class="p-3 sm:p-4 border border-gray-300 font-semibold">四角形</th>
                        <th class="p-3 sm:p-4 border border-gray-300 font-semibold">五角形</th>
                        <th class="p-3 sm:p-4 border border-gray-300 font-semibold">六角形</th>
                        <th class="p-3 sm:p-4 border border-gray-300 font-semibold">...</th>
                        <th class="p-3 sm:p-4 border border-gray-300 font-semibold bg-blue-100 text-blue-800"><input type="text" class="table-input pr-8" value=""></th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm sm:text-base">
                    <!-- 頂点の数の行 -->
                    <tr>
                        <td class="p-3 sm:p-4 border border-gray-300 font-medium bg-gray-50">辺の数</td>
                        <td class="p-0 border border-gray-300">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">本</span>
                            </div>
                        </td>
                        <td class="p-0 border border-gray-300">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">本</span>
                            </div>
                        </td>
                        <td class="p-0 border border-gray-300">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">本</span>
                            </div>
                        </td>
                        <td class="p-3 sm:p-4 border border-gray-300">...</td>
                        <td class="p-0 border border-gray-300 bg-blue-50">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">本</span>
                    </tr>
                    <!-- 三角形の数の行 -->
                    <tr>
                        <td class="p-3 sm:p-4 border border-gray-300 font-medium bg-gray-50">三角形の<br>個数</td>
                        <td class="p-0 border border-gray-300">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">個</span>
                            </div>
                        </td>
                        <td class="p-0 border border-gray-300">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">個</span>
                            </div>
                        </td>
                        <td class="p-0 border border-gray-300">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">個</span>
                            </div>
                        </td>
                        <td class="p-3 sm:p-4 border border-gray-300">...</td>
                        <td class="p-0 border border-gray-300 bg-blue-50">
                            <div class="relative">
                                <input type="text" class="table-input pr-8" value="">
                                <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-600">個</span>
                            </div>
                        </td>
                    </tr>
                    <!-- 内角の和の行 -->
                    <tr>
                        <td class="p-3 sm:p-4 border border-gray-300 font-medium bg-gray-50">内角の和を<br>求める式</td>
                        <td class="p-0 border border-gray-300"><input type="text" class="table-input" value=""></td>
                        <td class="p-0 border border-gray-300"><input type="text" class="table-input" value=""></td>
                        <td class="p-0 border border-gray-300"><input type="text" class="table-input" value=""></td>
                        <td class="p-3 sm:p-4 border border-gray-300">...</td>
                        <td class="p-0 border border-gray-300 bg-blue-50"><input type="text" class="table-input" value=""></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
